<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='styles.css' />
</head>

<body>

	<div id='app'>
			<div id='login' class='flex-center-column page active'>
					<div class='flex-center-column'>
						<h1 class='banner'>Highlighter</h1>
						<h2>Login</h2>
		
						<form id='login-form'>
							<div id='form'>
								<label>email:</label>
								<input type='email' id='email'><br />
								<label>password:</label>
								<input type='password' id='password'>
							</div>
							<br>
							<button type='button' id='submit-button'>Login</button>
						</form>

						<div class='status'>
								<div id='error' class='page'>
									<p><strong>Bad username / password!</strong></p>
								</div>
								<div id='successful' class='page'>
									<p><strong>Login successful!</strong></p>
								</div>
						</div>
						<br />
						<div>
							<p><a id='sign-up' href='#signUp'>Sign up</a> to save your highlights.</p>
						</div>
					</div>
			</div>
	</div>

  <script src='/scripts/render.js'></script>
  <script src='/scripts/login.js'></script>
</body>
</html>
